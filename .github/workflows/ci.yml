name: CI/CD Pipeline

# E2E Tests are optional and can be enabled in two ways:
# 1. Manual trigger: Go to Actions > CI/CD Pipeline > Run workflow > Check "Run E2E tests"
# 2. Repository variable: Set RUN_E2E_TESTS='true' in Settings > Secrets and variables > Actions > Variables
#    The toggle job reads this flag on every run (default is 'false')

on:
  pull_request:
    branches: [ '*' ]
  workflow_dispatch:
    inputs:
      run_e2e:
        description: 'Run E2E tests'
        required: false
        default: false
        type: boolean

env:
  NODE_VERSION: '22'

jobs:
  # Job 1: Linting and Type Checking
  lint:
    name: ğŸ” Lint & Type Check
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸš€ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ” Run ESLint
        run: npm run lint:all

      - name: ğŸ·ï¸ Run TypeScript type checking
        run: npm run type-check

  # Job 2: Unit Tests
  unit-tests:
    name: ğŸ§ª Unit Tests
    runs-on: ubuntu-latest
    needs: lint
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸš€ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ§ª Run unit tests
        run: npm run test:run

      - name: ğŸ“Š Generate coverage report
        run: npm run test:coverage

      - name: ğŸ“ˆ Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

      - name: ğŸ’¾ Upload coverage artifacts
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
          retention-days: 30

  # Job 3: E2E Toggle
  e2e-toggle:
    name: âš™ï¸ Decide E2E Execution
    runs-on: ubuntu-latest
    outputs:
      should_run: ${{ steps.toggle.outputs.should_run }}

    steps:
      - name: Decide whether to run E2E suite
        id: toggle
        env:
          RUN_E2E_INPUT: ${{ github.event_name == 'workflow_dispatch' && inputs.run_e2e || 'false' }}
          GITHUB_API_URL: ${{ github.api_url }}
          REPOSITORY: ${{ github.repository }}
        run: |
          SHOULD_RUN=false
          if [ "${{ github.event_name }}" = "workflow_dispatch" ] && [ "$RUN_E2E_INPUT" = "true" ]; then
            SHOULD_RUN=true
          else
            FLAG_VALUE=""
            API_RESPONSE="$(curl -s -H "Authorization: Bearer ${GITHUB_TOKEN}" -H "Accept: application/vnd.github+json" "$GITHUB_API_URL/repos/$REPOSITORY/actions/variables/RUN_E2E_TESTS")"
            if [ "$(echo "$API_RESPONSE" | jq -r '.name // empty')" = "RUN_E2E_TESTS" ]; then
              FLAG_VALUE="$(echo "$API_RESPONSE" | jq -r '.value // empty')"
            fi
            if [ "$FLAG_VALUE" = "true" ] || [ "${RUN_E2E_TESTS}" = "true" ]; then
              SHOULD_RUN=true
            fi
          fi
          echo "should_run=$SHOULD_RUN" >> "$GITHUB_OUTPUT"

  # Job 4: E2E Tests
  e2e-tests:
    name: ğŸ­ E2E Tests
    runs-on: ubuntu-latest
    needs: [lint, e2e-toggle]
    # Run E2E tests only if:
    # - workflow_dispatch with run_e2e=true, OR
    # - RUN_E2E_TESTS repository variable is set to 'true'
    # To enable E2E tests on PR: Set repository variable RUN_E2E_TESTS='true' in Settings > Secrets and variables > Actions > Variables
    if: ${{ needs.e2e-toggle.outputs.should_run == 'true' }}
    container:
      image: mcr.microsoft.com/playwright:v1.56.1-jammy
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸš€ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      # Playwright container already includes browsers and system dependencies.

      - name: ğŸ—ï¸ Build, start server and run E2E tests
        env:
          CI: true
        run: |
          npm run build
          npm run dev &
          npx wait-on http://localhost:5173 --timeout 120000
          echo "ğŸ” Playwright version:"
          npx playwright --version
          npm run test:e2e

      - name: ğŸ“¸ Upload test artifacts on failure
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report
          path: |
            playwright-report/
            test-results/
          retention-days: 30

  # Job 5: Build Verification
  build:
    name: ğŸ—ï¸ Build Verification
    runs-on: ubuntu-latest
    needs: [lint, unit-tests]
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸš€ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build production bundle
        run: npm run build

      - name: ğŸ“ Check bundle size
        run: |
          echo "ğŸ“¦ Build completed successfully!"
          echo "ğŸ“ Dist folder contents:"
          ls -la dist/
          echo "ğŸ“Š Bundle sizes:"
          du -sh dist/*

      - name: ğŸ’¾ Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: dist/
          retention-days: 7

  # Job 6: Security Audit
  security:
    name: ğŸ”’ Security Audit
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸš€ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ”’ Run npm audit
        run: |
          echo "ğŸ”’ Running security audit..."
          npm audit --audit-level=moderate
          echo "âœ… Security audit completed"

      - name: ğŸ” Run dependency check
        run: |
          echo "ğŸ“¦ Checking dependency tree..."
          npm ls --depth=0 || echo "âš ï¸ Some dependency issues detected, but continuing..."
          echo "ğŸ“Š Package count:"
          npm ls --depth=0 --json | jq '.dependencies | length' || echo "Dependencies checked"

  # Job 7: Complete CI Status
  ci-complete:
    name: âœ… CI Pipeline Complete
    runs-on: ubuntu-latest
    needs: [lint, unit-tests, e2e-toggle, e2e-tests, build, security]
    if: always()
    
    steps:
      - name: ğŸ‰ All jobs completed
        run: |
          echo "ğŸ¯ CI Pipeline Results:"
          echo "âœ… Linting: ${{ needs.lint.result }}"
          echo "ğŸ§ª Unit Tests: ${{ needs.unit-tests.result }}"
          echo "ğŸ­ E2E Toggle: ${{ needs.e2e-toggle.result }}"
          echo "ğŸ­ E2E Tests: ${{ needs.e2e-tests.result }} (skipped if not enabled)"
          echo "ğŸ—ï¸ Build: ${{ needs.build.result }}"
          echo "ğŸ”’ Security: ${{ needs.security.result }}"
          
      - name: âŒ Fail if any job failed
        # E2E tests are optional - skip if they were skipped, but fail if they actually failed
        if: ${{ needs.lint.result != 'success' || needs.unit-tests.result != 'success' || needs.e2e-toggle.result != 'success' || (needs.e2e-tests.result != 'success' && needs.e2e-tests.result != 'skipped') || needs.build.result != 'success' || needs.security.result != 'success' }}
        run: |
          echo "ğŸ’¥ CI Pipeline failed! Check individual jobs for details."
          exit 1
          
      - name: ğŸŠ Success notification
        # E2E tests are optional - consider success if they passed or were skipped
        if: ${{ needs.lint.result == 'success' && needs.unit-tests.result == 'success' && needs.e2e-toggle.result == 'success' && (needs.e2e-tests.result == 'success' || needs.e2e-tests.result == 'skipped') && needs.build.result == 'success' && needs.security.result == 'success' }}
        run: |
          echo "ğŸ‰ All CI checks passed successfully!"
          echo "ğŸš€ Ready for deployment!"
