name: Quick Lint Check

# This workflow provides fast feedback for PRs
# Full CI pipeline runs in ci.yml
on:
  pull_request:
    branches: [ '*' ]
  workflow_dispatch:

jobs:
  quick-lint:
    name: ğŸš€ Quick Lint Check
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸš€ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'
        cache: 'npm'

    - name: ğŸ“¦ Install dependencies
      run: npm ci

    - name: ğŸ” Run linting
      run: npm run lint:all

    - name: ğŸ·ï¸ Run type checking
      run: npm run type-check
      
    - name: âœ… Quick check complete
      run: echo "ğŸ‰ Quick lint check passed! Full CI will run on main branches."
