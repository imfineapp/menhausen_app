<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover" />
  
  <!-- Telegram WebApp Meta Tags -->
  <meta name="telegram-web-app-theme-color" content="#111111" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="format-detection" content="telephone=no" />
  
  <!-- PWA Meta Tags -->
  <meta name="theme-color" content="#111111" />
  <meta name="msapplication-TileColor" content="#111111" />
  
  <!-- Content Security Policy for development -->
  <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline' 'unsafe-eval' https://telegram.org https://*.telegram.org https://us-assets.i.posthog.com https://*.posthog.com https://*.i.posthog.com https://lopata.menhausen.com; connect-src 'self' http://127.0.0.1:* http://localhost:* https://telegram.org https://*.telegram.org https://*.posthog.com https://*.i.posthog.com https://lopata.menhausen.com; img-src 'self' data: https://*.posthog.com https://*.i.posthog.com https://lopata.menhausen.com; object-src 'none';" />
  
  <!-- iOS Safari specific -->
  <meta name="apple-touch-fullscreen" content="yes" />
  <meta name="apple-mobile-web-app-title" content="Menhausen" />
  
  <!-- Prevent zoom on input focus (iOS) -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  
  <title>Menhausen - Mental Health Support</title>
  
    <!-- Google Fonts - iOS Safari Optimized Loading -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;500&family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
  
  <!-- iOS Safari fallback fonts -->
  <style>
    /* iOS system fonts fallback */
    @font-face {
      font-family: 'SF Pro Display';
      src: local('SF Pro Display'), local('-apple-system');
      font-display: swap;
    }
    
    @font-face {
      font-family: 'SF Pro Text';
      src: local('SF Pro Text'), local('-apple-system');
      font-display: swap;
    }
  </style>

  <!-- Critical resources are bundled by Vite -->

  <!-- Telegram WebApp Script -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  
  <style>
    /* Prevent FOUC (Flash of Unstyled Content) - iOS Optimized */
    html, body {
      margin: 0;
      padding: 0;
      background-color: #111111;
      color: #ffffff;
      font-family: 'PT Sans', 'SF Pro Text', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      text-rendering: optimizeLegibility;
      overflow-x: hidden;
      height: 100vh;
      max-height: 100vh;
    }
    
    /* iOS Safari specific font rendering */
    @supports (-webkit-touch-callout: none) {
      * {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        text-rendering: optimizeLegibility;
      }
      
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Roboto Slab', 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Helvetica Neue', Arial, serif;
      }
    }
    
    /* iOS Safari specific fixes */
    @supports (-webkit-touch-callout: none) {
      html {
        height: -webkit-fill-available;
      }
      
      body {
        height: -webkit-fill-available;
      }
    }
    
    /* Loading indicator */
    .loading-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #111111;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    
    .loading-spinner {
      width: 32px;
      height: 32px;
      border: 3px solid #333333;
      border-top: 3px solid #E1FF00;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    /* Hide loading when React app is ready */
    #root:not(:empty) + .loading-container {
      display: none;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  
  <!-- Loading fallback -->
  <div class="loading-container">
    <div class="loading-spinner"></div>
  </div>
  
  <script type="module" src="/main.tsx"></script>
  
  <script>
    // Telegram WebApp initialization is now handled by TelegramWebAppProvider component
    
    // Prevent zoom on double tap (iOS Safari)
    let lastTouchEnd = 0;
    document.addEventListener('touchend', function (event) {
      const now = (new Date()).getTime();
      if (now - lastTouchEnd <= 300) {
        event.preventDefault();
      }
      lastTouchEnd = now;
    }, false);
    
    // Prevent context menu
    document.addEventListener('contextmenu', function(e) {
      e.preventDefault();
    });
    
    // Prevent text selection on touch devices
    document.addEventListener('selectstart', function(e) {
      if (e.target.tagName !== 'INPUT' && e.target.tagName !== 'TEXTAREA') {
        e.preventDefault();
      }
    });
  </script>
</body>
</html>
